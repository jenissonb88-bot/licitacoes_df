<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Pharma - Monitor Drogafonte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --blue-df: #004a99; --green-df: #198754; --red-df: #dc3545; --yellow-df: #ffc107; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; color: #333; font-size: 0.92rem; }
        
        /* TARJAS DE STATUS DO PREG√ÉO */
        .badge-status-master { font-size: 1rem !important; padding: 8px 16px !important; border-radius: 6px !important; letter-spacing: 0.5px; }
        .badge-amplo { background-color: var(--green-df) !important; color: white !important; font-weight: bold !important; } 
        .badge-exclusivo { background-color: var(--red-df) !important; color: white !important; font-weight: bold !important; } 
        .badge-parcial { background-color: var(--yellow-df) !important; color: #212529 !important; font-weight: bold !important; } 

        /* CORES SIM/N√ÉO - EXCLUSIVIDADE */
        .benef-sim { color: var(--red-df) !important; font-weight: bold !important; }
        .benef-nao { color: var(--green-df) !important; font-weight: bold !important; }

        /* CARDS E FILTROS */
        .card-licitacao { border-radius: 10px; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .header-card { background: linear-gradient(90deg, #002d5a 0%, #004a99 100%); color: white; padding: 10px 18px; border-radius: 10px 10px 0 0; }
        .filter-box { background: white; padding: 15px; border-radius: 10px; border: 1px solid #e0e6ed; }
        .filter-label { font-size: 0.65rem; font-weight: 800; color: var(--blue-df); margin-bottom: 2px; display: block; text-transform: uppercase; }
        
        /* TABELA E VALORES */
        .table-itens { font-size: 0.82em; }
        .val-estimado { background-color: #fffdf2; color: #856404; font-weight: 400 !important; }
        .val-homologado { background-color: #f2f7ff; color: #084298; font-weight: 400 !important; }
        .val-total-item { color: #145a32; font-weight: 400 !important; }
        
        /* DESTAQUE DE QUANTIDADE E VALORES */
        .txt-itens-count { font-size: 1.25rem !important; font-weight: 800; color: #444; display: block; margin-top: 5px; }
        .total-fornecedor-destaque { font-weight: 900 !important; font-size: 1rem; color: #000; }
        
        .header-fornecedor { background-color: #f8f9fa; color: var(--blue-df); }
        .header-status-aguardando { background-color: #fff9db; font-weight: bold; color: #856404; text-align: center; }
        .header-falhas { background-color: #fdf2f2; font-weight: bold; color: #a94442; text-align: center; }
    </style>
</head>
<body>

<div class="container-fluid px-4 py-3">
    <div class="text-center mb-3">
        <h3 class="fw-bold mb-0" style="color: #003366;">üî≠ Sniper Pharma Monitor</h3>
        <span class="badge bg-dark" style="font-size: 0.7rem;">DROGAFONTE LTDA | 2026</span>
    </div>
    
    <div class="filter-box mb-3 shadow-sm">
        <div class="row g-2">
            <div class="col-md-2">
                <label class="filter-label">DATA ENCERRAMENTO</label>
                <input type="date" id="filterData" class="form-control form-control-sm">
            </div>
            <div class="col-md-2">
                <label class="filter-label">EDITAL / UASG</label>
                <input type="text" id="filterEdital" class="form-control form-control-sm" placeholder="Ex: 00083/2025">
            </div>
            <div class="col-md-5">
                <label class="filter-label">√ìRG√ÉO / UNIDADE COMPRADORA</label>
                <input type="text" id="filterOrgao" class="form-control form-control-sm" placeholder="Nome da Prefeitura">
            </div>
            <div class="col-md-3">
                <label class="filter-label">CIDADE / UF</label>
                <input type="text" id="filterLoc" class="form-control form-control-sm" placeholder="Vit√≥ria de Santo Ant√£o / PE">
            </div>
        </div>
    </div>

    <div id="monitor-content"></div>

    <div class="d-flex justify-content-center align-items-center gap-2 py-4">
        <button class="btn btn-sm btn-primary px-3" id="prevPage">Anterior</button>
        <span id="pageInfo" class="fw-bold px-2 small">P√°gina 1</span>
        <button class="btn btn-sm btn-primary px-3" id="nextPage">Pr√≥xima</button>
        <div class="d-flex align-items-center ms-3">
            <span class="small me-2">Ir p/:</span>
            <input type="number" id="jumpInput" class="form-control form-control-sm text-center" style="width: 60px;">
            <button class="btn btn-dark btn-sm ms-1" id="btnJump">IR</button>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 12px;">
            <div class="modal-header header-card py-2">
                <h6 class="modal-title fw-bold" id="modalTitle">Detalhes</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-3" id="modalBody"></div>
            <div class="modal-footer bg-light border-0 py-2">
                <a id="linkPncp" href="#" target="_blank" class="btn btn-sm btn-primary px-4 fw-bold">ABRIR NO PNCP</a>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">FECHAR</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let allData = [];
let filteredData = [];
let currentPage = 1;
const itemsPerPage = 15; // ALTERADO PARA 15
const myModal = new bootstrap.Modal(document.getElementById('modalDetalhes'));

async function loadData() {
    try {
        const r = await fetch('pregacoes_pharma_limpos.json.gz');
        const b = await r.blob();
        const t = await new Response(b.stream().pipeThrough(new DecompressionStream('gzip'))).text();
        allData = JSON.parse(t);
        allData.sort((a, b) => new Date(b.data_enc) - new Date(a.data_enc));
        filteredData = [...allData];
        renderMonitor();
    } catch (e) { console.error(e); }
}

function renderMonitor() {
    const c = document.getElementById('monitor-content');
    c.innerHTML = '';
    const slice = filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

    slice.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card card-licitacao';
        const sClass = `badge-${p.tipo_licitacao.toLowerCase()}`;
        
        // L√ìGICA DE SIGILO
        const valorDisplay = (p.valor_estimado === 0 || p.valor_estimado === 0.00) 
            ? '<span class="text-danger fw-bold">Sigiloso</span>' 
            : `R$ ${p.valor_estimado.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

        div.innerHTML = `
            <div class="header-card d-flex justify-content-between align-items-center py-2">
                <span class="small"><span class="badge badge-uf me-2">${p.uf}</span> <strong>${p.orgao}</strong></span>
                <span class="small opacity-75" style="font-size: 0.75rem;">${p.edit || p.edital}</span>
            </div>
            <div class="card-body py-2">
                <div class="row align-items-center">
                    <div class="col-md-9 border-end">
                        <p class="mb-1 text-muted" style="font-size: 0.75rem;">${p.cidade} | Encerramento: ${new Date(p.data_enc).toLocaleString()}</p>
                        <h6 class="mb-2 fw-bold text-dark" style="font-size: 0.85rem; line-height: 1.2;">${p.objeto}</h6>
                        <span class="badge badge-status-master ${sClass} me-2">${p.tipo_licitacao}</span>
                    </div>
                    <div class="col-md-3 text-center">
                        <small class="text-muted d-block" style="font-size: 0.65rem;">VALOR ESTIMADO</small>
                        <h5 class="fw-bold text-primary mb-0">${valorDisplay}</h5>
                        <div class="mt-1 mb-2">
                            <span class="txt-itens-count">Itens: ${p.itens.length}</span>
                        </div>
                        <button class="btn btn-sm btn-primary w-100 fw-bold" style="font-size: 0.75rem;" onclick="showPopup('${p.id}')">VER DETALHES</button>
                    </div>
                </div>
            </div>`;
        c.appendChild(div);
    });
    const totalPages = Math.ceil(filteredData.length / itemsPerPage) || 1;
    document.getElementById('pageInfo').innerText = `P√°gina ${currentPage} de ${totalPages}`;
}

function showPopup(id) {
    const p = allData.find(x => x.id === id);
    document.getElementById('modalTitle').innerText = `${p.uf} - ${p.orgao}`;
    document.getElementById('linkPncp').href = p.link;

    const aguard = p.itens.filter(i => !i.fornecedor && !['FRACASSADO', 'DESERTO', 'CANCELADO'].includes(i.situacao));
    const falhas = p.itens.filter(i => ['FRACASSADO', 'DESERTO', 'CANCELADO'].includes(i.situacao));
    const ganhos = {};

    p.itens.filter(i => i.fornecedor && !['FRACASSADO', 'DESERTO', 'CANCELADO'].includes(i.situacao)).forEach(it => {
        if (!ganhos[it.fornecedor]) ganhos[it.fornecedor] = { itens: [], total: 0 };
        ganhos[it.fornecedor].itens.push(it);
        ganhos[it.fornecedor].total += (it.qtd * it.valHomologado);
    });

    let html = `
        <div class="p-2 mb-3 border-start border-4 border-primary bg-light" style="font-size: 0.8rem;">
            <strong>OBJETO:</strong> ${p.objeto}<br>
            <strong>UNIDADE:</strong> ${p.unidade} | <strong>UASG:</strong> ${p.uasg}
        </div>
        <div class="table-responsive">
            <table class="table table-sm table-bordered table-itens align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">ITEM</th><th>DESCRI√á√ÉO</th><th class="text-center">EXCLUSIVO?</th>
                        <th class="text-center">QTD/UN</th><th class="text-center">EST. UNIT</th>
                        <th class="text-center">HOMOL. UNIT</th><th class="text-center">TOTAL ITEM</th>
                    </tr>
                </thead><tbody>`;

    if (aguard.length) {
        html += `<tr><td colspan="7" class="header-status-aguardando py-1">‚è≥ AGUARDANDO RESULTADO</td></tr>`;
        aguard.forEach(it => html += renderRow(it));
    }

    for (const [forn, d] of Object.entries(ganhos)) {
        html += `<tr class="header-fornecedor">
            <td colspan="6" class="p-2">üè¢ FORNECEDOR: <strong>${forn}</strong></td>
            <td class="text-center total-fornecedor-destaque">TOTAL: R$ ${d.total.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
        </tr>`;
        d.itens.forEach(it => html += renderRow(it));
    }

    if (falhas.length) {
        html += `<tr><td colspan="7" class="header-falhas py-1">‚ö†Ô∏è FRACASSADOS / DESERTOS / CANCELADOS</td></tr>`;
        falhas.forEach(it => html += renderRow(it, 'opacity-75 bg-light'));
    }

    html += `</tbody></table></div>`;
    document.getElementById('modalBody').innerHTML = html;
    myModal.show();
}

function renderRow(it, css = '') {
    const total = it.valHomologado ? (it.qtd * it.valHomologado) : 0;
    const isEx = it.me_epp === true || [1, 2, 3].includes(parseInt(it.benef));
    return `<tr class="${css}">
        <td class="text-center fw-bold">${it.n}</td>
        <td style="max-width: 350px;">${it.desc}</td>
        <td class="text-center ${isEx ? 'benef-sim' : 'benef-nao'}">${isEx ? 'SIM' : 'N√ÉO'}</td>
        <td class="text-center">${it.qtd} ${it.un}</td>
        <td class="val-estimado text-center">R$ ${it.valUnit.toFixed(4)}</td>
        <td class="val-homologado text-center">${it.valHomologado > 0 ? 'R$ '+it.valHomologado.toFixed(4) : '---'}</td>
        <td class="val-total-item text-center">${total > 0 ? 'R$ '+total.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '---'}</td>
    </tr>`;
}

function filtrar() {
    const d = document.getElementById('filterData').value;
    const e = document.getElementById('filterEdital').value.toUpperCase();
    const o = document.getElementById('filterOrgao').value.toUpperCase();
    const l = document.getElementById('filterLoc').value.toUpperCase();

    filteredData = allData.filter(p => {
        return (!d || p.data_enc.includes(d)) &&
               (!e || (p.edital||"").includes(e) || (p.uasg||"").includes(e)) &&
               (!o || p.orgao.toUpperCase().includes(o) || (p.unidade||"").toUpperCase().includes(o)) &&
               (!l || p.cidade.toUpperCase().includes(l) || p.uf.toUpperCase().includes(l));
    });
    currentPage = 1; renderMonitor();
}

document.querySelectorAll('input').forEach(el => el.oninput = filtrar);
document.getElementById('prevPage').onclick = () => { if(currentPage > 1) { currentPage--; renderMonitor(); window.scrollTo(0,0); } };
document.getElementById('nextPage').onclick = () => { if(currentPage * itemsPerPage < filteredData.length) { currentPage++; renderMonitor(); window.scrollTo(0,0); } };
document.getElementById('btnJump').onclick = () => {
    const v = parseInt(document.getElementById('jumpInput').value);
    const m = Math.ceil(filteredData.length / itemsPerPage);
    if(v >= 1 && v <= m) { currentPage = v; renderMonitor(); window.scrollTo(0,0); }
};

loadData();
</script>
</body>
</html>

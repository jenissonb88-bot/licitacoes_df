<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Pharma - Monitor de Licita√ß√µes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-licitacao { border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; border: none; }
        .header-card { background-color: #004a99; color: white; padding: 12px 15px; border-radius: 12px 12px 0 0; }
        .badge-uf { background-color: #ffc107; color: #212529; font-weight: bold; font-size: 0.9em; padding: 3px 8px; border-radius: 4px; }
        
        /* Cores das Classifica√ß√µes */
        .badge-exclusivo { background-color: #198754; color: white; } /* Verde */
        .badge-parcial { background-color: #fd7e14; color: white; }   /* Laranja */
        .badge-amplo { background-color: #6c757d; color: white; }     /* Cinza */

        /* Badges de Situa√ß√£o (Portal PNCP) */
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 0.85em; font-weight: 500; border: 1px solid; }
        .status-fracassado { background-color: #f8d7da; color: #842029; border-color: #f5c2c7; }
        .status-deserto { background-color: #fff3cd; color: #664d03; border-color: #ffecb5; }
        .status-cancelado { background-color: #e2e3e5; color: #41464b; border-color: #d3d6d8; }
        .status-homologado { background-color: #cfe2ff; color: #084298; border-color: #b6d4fe; }
        .status-aberto { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; }

        .detalhes-item { background-color: #fff; padding: 15px; border-top: 1px solid #dee2e6; }
        .table-itens { font-size: 0.85em; }
        .val-estimado { background-color: #fff3cd; font-weight: 600; }
        .val-homologado { background-color: #cfe2ff; font-weight: 600; }
        .group-header { background-color: #f8f9fa; font-weight: bold; text-align: center; color: #666; font-size: 0.8em; }

        /* Pagina√ß√£o */
        .pagination-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 30px; padding-bottom: 50px; }
        .input-jump { width: 65px; text-align: center; }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="mb-4 text-center">üî≠ Monitor Sniper Pharma - Drogafonte</h2>
    
    <div class="row mb-4 g-2">
        <div class="col-md-8">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por √≥rg√£o, objeto, cidade ou fornecedor vencedor...">
        </div>
        <div class="col-md-4">
            <select id="filterUF" class="form-select">
                <option value="">Todas as UFs</option>
            </select>
        </div>
    </div>

    <div id="monitor-content"></div>

    <div class="pagination-container">
        <button class="btn btn-outline-primary" id="prevPage">Anterior</button>
        <span id="pageInfo" class="fw-bold">P√°gina 1</span>
        <button class="btn btn-outline-primary" id="nextPage">Pr√≥xima</button>
        
        <div class="ms-4 d-flex align-items-center">
            <span class="me-2 small">Ir para:</span>
            <input type="number" id="jumpInput" class="form-control form-control-sm input-jump me-2" min="1">
            <button class="btn btn-primary btn-sm" id="btnJump">Ir</button>
        </div>
    </div>
</div>

<script>
let allData = [];
let filteredData = [];
let currentPage = 1;
const itemsPerPage = 10;

async function loadData() {
    try {
        const response = await fetch('pregacoes_pharma_limpos.json.gz');
        const blob = await response.blob();
        const ds = new DecompressionStream('gzip');
        const decompressedStream = blob.stream().pipeThrough(ds);
        const text = await new Response(decompressedStream).text();
        allData = JSON.parse(text);
        allData.sort((a, b) => new Date(b.data_enc) - new Date(a.data_enc));
        filteredData = [...allData];
        populateUFs();
        renderMonitor();
    } catch (e) { console.error("Erro:", e); }
}

function renderMonitor() {
    const content = document.getElementById('monitor-content');
    content.innerHTML = '';

    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const paginatedItems = filteredData.slice(start, end);

    paginatedItems.forEach(preg => {
        const totalItens = preg.itens.length;
        const tipoClass = `badge-${preg.tipo_licitacao.toLowerCase()}`;
        
        // Agrupamento para a tabela
        const grupos = {
            vendas: preg.itens.filter(i => !['FRACASSADO', 'DESERTO', 'CANCELADO'].includes(i.situacao)),
            falhas: preg.itens.filter(i => ['FRACASSADO', 'DESERTO', 'CANCELADO'].includes(i.situacao))
        };

        const card = document.createElement('div');
        card.className = 'card card-licitacao';
        card.innerHTML = `
            <div class="header-card d-flex justify-content-between align-items-center">
                <span><span class="badge badge-uf me-2">${preg.uf}</span> <strong>${preg.orgao}</strong></span>
                <span class="small">${preg.edital}</span>
            </div>
            <div class="card-body">
                <p class="mb-1 text-muted small"><strong>Cidade:</strong> ${preg.cidade} | <strong>Encerramento:</strong> ${new Date(preg.data_enc).toLocaleString()}</p>
                <p class="mb-2"><strong>Objeto:</strong> ${preg.objeto}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge ${tipoClass} me-2">${preg.tipo_licitacao}</span>
                        <span class="badge bg-light text-dark border">Itens: ${totalItens}</span>
                    </div>
                    <h5 class="mb-0 text-primary">R$ ${preg.valor_estimado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</h5>
                    <button class="btn btn-sm btn-outline-dark" onclick="toggleDetails('${preg.id}')">Ver Itens</button>
                </div>
            </div>
            <div id="details-${preg.id}" class="detalhes-item d-none">
                <table class="table table-sm table-hover table-bordered table-itens">
                    <thead class="table-light">
                        <tr>
                            <th>Item</th>
                            <th>Descri√ß√£o</th>
                            <th>Qtd</th>
                            <th>Un</th>
                            <th class="val-estimado text-center">R$ Est. Unit</th>
                            <th class="val-homologado text-center">R$ Homologado</th>
                            <th>Situa√ß√£o / Vencedor</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${grupos.vendas.map(it => renderRow(it)).join('')}
                        ${grupos.falhas.length ? `<tr class="group-header"><td colspan="7">ITENS N√ÉO CONCLU√çDOS (FRACASSADOS / DESERTOS / CANCELADOS)</td></tr>` : ''}
                        ${grupos.falhas.map(it => renderRow(it, 'opacity-75')).join('')}
                    </tbody>
                </table>
                <div class="mt-2 text-end">
                    <a href="${preg.link}" target="_blank" class="btn btn-sm btn-primary">Abrir no PNCP</a>
                </div>
            </div>
        `;
        content.appendChild(card);
    });

    const totalPages = Math.ceil(filteredData.length / itemsPerPage);
    document.getElementById('pageInfo').innerText = `P√°gina ${currentPage} de ${totalPages}`;
}

function renderRow(it, extraClass = '') {
    return `
        <tr class="${extraClass}">
            <td class="text-center">${it.n}</td>
            <td>${it.desc}</td>
            <td class="text-center">${it.qtd}</td>
            <td class="text-center">${it.un}</td>
            <td class="val-estimado text-center">R$ ${it.valUnit.toFixed(4)}</td>
            <td class="val-homologado text-center">R$ ${it.valHomologado > 0 ? it.valHomologado.toFixed(4) : '---'}</td>
            <td>
                <span class="status-badge status-${it.situacao.toLowerCase()}">${it.situacao}</span>
                ${it.fornecedor ? `<br><small class="text-primary fw-bold">${it.fornecedor}</small>` : ''}
            </td>
        </tr>`;
}

function toggleDetails(id) { document.getElementById(`details-${id}`).classList.toggle('d-none'); }

function populateUFs() {
    const ufs = [...new Set(allData.map(p => p.uf))].sort();
    const select = document.getElementById('filterUF');
    ufs.forEach(uf => {
        const opt = document.createElement('option');
        opt.value = uf; opt.innerText = uf;
        select.appendChild(opt);
    });
}

// Eventos de Filtro e Busca
document.getElementById('searchInput').oninput = function() {
    const t = this.value.toUpperCase();
    filteredData = allData.filter(p => p.orgao.toUpperCase().includes(t) || p.objeto.toUpperCase().includes(t) || p.cidade.toUpperCase().includes(t));
    currentPage = 1; renderMonitor();
};

document.getElementById('filterUF').onchange = function() {
    const uf = this.value;
    filteredData = uf ? allData.filter(p => p.uf === uf) : [...allData];
    currentPage = 1; renderMonitor();
};

document.getElementById('prevPage').onclick = () => { if(currentPage > 1) { currentPage--; renderMonitor(); window.scrollTo(0,0); } };
document.getElementById('nextPage').onclick = () => { if(currentPage * itemsPerPage < filteredData.length) { currentPage++; renderMonitor(); window.scrollTo(0,0); } };
document.getElementById('btnJump').onclick = () => {
    const val = parseInt(document.getElementById('jumpInput').value);
    const max = Math.ceil(filteredData.length / itemsPerPage);
    if(val >= 1 && val <= max) { currentPage = val; renderMonitor(); window.scrollTo(0,0); }
};

loadData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Pharma - Painel de Licita√ß√µes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --blue-df: #004a99; --green-df: #198754; --red-df: #dc3545; --yellow-df: #ffc107; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; color: #333; font-size: 0.92rem; }
        
        .header-card { 
            background: linear-gradient(90deg, #002d5a 0%, #004a99 100%); 
            color: white; padding: 12px 20px; border-radius: 10px 10px 0 0; font-size: 1.05rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-bold { font-weight: 700; }
        .badge-uf-header { background-color: #000; color: #fff; font-weight: 800; padding: 2px 8px; border-radius: 4px; margin-right: 5px; }

        .benef-sim { color: var(--red-df) !important; font-weight: bold !important; }
        .benef-nao { color: var(--green-df) !important; font-weight: bold !important; }

        .card-licitacao { border-radius: 10px; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; overflow: hidden; }
        .filter-box { background: white; padding: 15px; border-radius: 10px; border: 1px solid #e0e6ed; margin-bottom: 20px; }
        .filter-label { font-size: 0.65rem; font-weight: 800; color: var(--blue-df); margin-bottom: 2px; display: block; text-transform: uppercase; }
        
        .table-itens { font-size: 0.82em; }
        .val-estimado { background-color: #fffdf2; }
        .val-homologado { background-color: #f2f7ff; }
        
        .header-fornecedor { background-color: #f8f9fa; color: var(--blue-df); font-weight: bold; }
        .header-status-aguardando { background-color: #fff9db; font-weight: bold; color: #856404; text-align: center; }
        
        .pagination-container { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 20px; padding-bottom: 40px; }
        
        .btn-excluir { font-size: 0.7rem; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        .btn-excluir:hover { background: var(--red-df); border-color: var(--red-df); }
    </style>
</head>
<body>

<div class="container-fluid px-4 py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h3 class="fw-bold mb-0" style="color: #003366;">üî≠ Sniper Pharma Monitor</h3>
            <span class="badge bg-dark" style="font-size: 0.7rem;">ANALISTA DE LICITA√á√ïES | PNCP & COMPRASGOV</span>
        </div>
        <button class="btn btn-success fw-bold" onclick="abrirInclusaoManual()">+ Inclus√£o Manual (PNCP)</button>
    </div>
    
    <div class="filter-box shadow-sm">
        <div class="row g-2">
            <div class="col-md-2">
                <label class="filter-label">DATA ENCERRAMENTO</label>
                <input type="date" id="filterData" class="form-control form-control-sm" onchange="filtrar()">
            </div>
            <div class="col-md-1">
                <label class="filter-label">UF</label>
                <input type="text" id="filterUF" class="form-control form-control-sm" placeholder="Ex: PE" oninput="filtrar()">
            </div>
            <div class="col-md-2">
                <label class="filter-label">CIDADE</label>
                <input type="text" id="filterCidade" class="form-control form-control-sm" placeholder="Busque a cidade..." oninput="filtrar()">
            </div>
            <div class="col-md-3">
                <label class="filter-label">√ìRG√ÉO / C√ìDIGO</label>
                <input type="text" id="filterOrgao" class="form-control form-control-sm" placeholder="Nome ou UASG" oninput="filtrar()">
            </div>
            <div class="col-md-2">
                <label class="filter-label">N¬∫ EDITAL</label>
                <input type="text" id="filterEdital" class="form-control form-control-sm" placeholder="00000/2026" oninput="filtrar()">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-sm btn-outline-secondary w-100 fw-bold" onclick="limparFiltros()">LIMPAR FILTROS</button>
            </div>
        </div>
    </div>

    <div id="monitor-content"></div>

    <div class="pagination-container">
        <button class="btn btn-sm btn-outline-primary px-3" id="prevPage">Anterior</button>
        <span id="pageInfo" class="fw-bold px-2 small">P√°gina 1</span>
        <button class="btn btn-sm btn-outline-primary px-3" id="nextPage">Pr√≥xima</button>
    </div>
</div>

<div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 12px;">
            <div class="modal-header header-card py-2">
                <h6 class="modal-title fw-bold" id="modalTitle">Itens da Licita√ß√£o</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-3" id="modalBody"></div>
            <div class="modal-footer bg-light border-0 py-2">
                <a id="linkPncp" href="#" target="_blank" class="btn btn-sm btn-primary px-4 fw-bold">VER NO PNCP</a>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">FECHAR</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let allData = [];
let filteredData = [];
let currentPage = 1;
const itemsPerPage = 20;
const modalObj = new bootstrap.Modal(document.getElementById('modalDetalhes'));

async function loadData() {
    try {
        const response = await fetch('pregacoes_pharma_limpos.json.gz');
        const ds = new DecompressionStream('gzip');
        const decompressedStream = response.body.pipeThrough(ds);
        const text = await new Response(decompressedStream).text();
        
        allData = JSON.parse(text);
        filteredData = [...allData];
        renderMonitor();
    } catch (e) { 
        console.error("Erro ao carregar dados:", e);
        document.getElementById('monitor-content').innerHTML = '<div class="alert alert-info">Aguardando dados da varredura (ficheiro .json.gz)...</div>';
    }
}

function renderMonitor() {
    const container = document.getElementById('monitor-content');
    container.innerHTML = '';
    
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = filteredData.slice(start, end);

    if (pageItems.length === 0) {
        container.innerHTML = '<div class="text-center py-5 text-muted">Nenhuma licita√ß√£o encontrada para os filtros aplicados.</div>';
    }

    pageItems.forEach(lic => {
        const div = document.createElement('div');
        div.className = 'card card-licitacao';
        const valorTotal = lic.valor_estimado > 0 
            ? `R$ ${lic.valor_estimado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}` 
            : 'Sigiloso/N√£o inf.';

        div.innerHTML = `
            <div class="header-card">
                <div>
                    <span class="badge-uf-header">${lic.uf}</span>
                    <span class="header-bold">${lic.orgao}</span>
                    <span class="ms-2 opacity-75 small">| Edital: ${lic.edital}</span>
                </div>
                <button class="btn-excluir" onclick="excluirLicitacao('${lic.id}')">Excluir</button>
            </div>
            <div class="card-body py-3">
                <div class="row align-items-center">
                    <div class="col-md-8 border-end">
                        <small class="text-muted d-block mb-1">${lic.cidade} - ${lic.unidade}</small>
                        <h6 class="fw-bold mb-2">${lic.objeto}</h6>
                        <div class="d-flex gap-2">
                            <span class="badge bg-secondary">UASG/C√≥digo: ${lic.uasg}</span>
                            <span class="badge bg-info text-dark">Vencimento: ${new Date(lic.data_enc).toLocaleString('pt-BR')}</span>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <small class="text-muted">VALOR ESTIMADO TOTAL</small>
                        <h5 class="fw-bold text-primary mb-3">${valorTotal}</h5>
                        <button class="btn btn-sm btn-primary px-4 fw-bold" onclick="abrirItens('${lic.id}')">DETALHAR ${lic.itens.length} ITENS</button>
                    </div>
                </div>
            </div>`;
        container.appendChild(div);
    });

    const totalPages = Math.ceil(filteredData.length / itemsPerPage) || 1;
    document.getElementById('pageInfo').innerText = `P√°gina ${currentPage} de ${totalPages}`;
}

function filtrar() {
    const dataEnc = document.getElementById('filterData').value;
    const uf = document.getElementById('filterUF').value.toUpperCase();
    const cid = document.getElementById('filterCidade').value.toUpperCase();
    const org = document.getElementById('filterOrgao').value.toUpperCase();
    const edt = document.getElementById('filterEdital').value.toUpperCase();

    filteredData = allData.filter(lic => {
        const dataLic = lic.data_enc.split('T')[0];
        return (!dataEnc || dataLic === dataEnc) &&
               (!uf || lic.uf.includes(uf)) &&
               (!cid || lic.cidade.toUpperCase().includes(cid)) &&
               (!org || lic.orgao.toUpperCase().includes(org) || (lic.uasg||"").includes(org)) &&
               (!edt || lic.edital.includes(edt));
    });
    
    currentPage = 1; renderMonitor();
}

function limparFiltros() {
    document.querySelectorAll('.form-control').forEach(i => i.value = '');
    filteredData = [...allData];
    currentPage = 1; renderMonitor();
}

function abrirItens(id) {
    const lic = allData.find(x => x.id === id);
    document.getElementById('modalTitle').innerText = `Itens: ${lic.orgao} (Edital ${lic.edital})`;
    document.getElementById('linkPncp').href = lic.link;

    const grupos = {};
    const aguardando = [];

    lic.itens.forEach(it => {
        if (it.fornecedor && it.situacao === "HOMOLOGADO") {
            if (!grupos[it.fornecedor]) grupos[it.fornecedor] = [];
            grupos[it.fornecedor].push(it);
        } else {
            aguardando.push(it);
        }
    });

    let html = `<div class="table-responsive"><table class="table table-sm table-bordered table-itens align-middle"><thead class="table-dark">
        <tr><th class="text-center">#</th><th>Descri√ß√£o</th><th class="text-center">ME/EPP</th><th class="text-center">Qtd/Un</th><th class="text-center">Est. Unit.</th><th class="text-center">Final Unit.</th><th class="text-center">Total</th></tr>
        </thead><tbody>`;

    if (aguardando.length > 0) {
        html += `<tr><td colspan="7" class="header-status-aguardando py-1 small">ITENS EM ANDAMENTO</td></tr>`;
        aguardando.forEach(it => html += renderLinhaItem(it));
    }

    for (const forn in grupos) {
        html += `<tr class="header-fornecedor"><td colspan="7">Fornecedor: ${forn}</td></tr>`;
        grupos[forn].forEach(it => html += renderLinhaItem(it));
    }

    html += `</tbody></table></div>`;
    document.getElementById('modalBody').innerHTML = html;
    modalObj.show();
}

function renderLinhaItem(it) {
    let meEppHtml = '';
    // Tratamento Visual de Diverg√™ncia
    if (it.me_epp) {
        if (it.divergente) {
            meEppHtml = '<span style="color: #fd7e14; font-weight: bold;" title="Benef√≠cio corrigido via an√°lise de texto pelo rob√¥">SIM ‚ö†Ô∏è (Corrigido)</span>';
        } else {
            meEppHtml = '<span class="benef-sim">SIM</span>';
        }
    } else {
        meEppHtml = '<span class="benef-nao">N√ÉO</span>';
    }

    const valorTotal = it.valHomologado > 0 ? (it.valHomologado * it.qtd) : (it.valUnit * it.qtd);

    return `<tr>
        <td class="text-center fw-bold">${it.n}</td>
        <td>${it.desc}</td>
        <td class="text-center">${meEppHtml}</td>
        <td class="text-center">${it.qtd} ${it.un}</td>
        <td class="text-center val-estimado">R$ ${it.valUnit.toFixed(4)}</td>
        <td class="text-center val-homologado">${it.valHomologado > 0 ? 'R$ ' + it.valHomologado.toFixed(4) : '---'}</td>
        <td class="text-center fw-bold">R$ ${valorTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
    </tr>`;
}

function excluirLicitacao(id) {
    if(confirm("Deseja remover esta licita√ß√£o?")) {
        allData = allData.filter(x => x.id !== id);
        filtrar();
    }
}

function abrirInclusaoManual() {
    alert("Adicione o link no ficheiro 'links_manuais.txt' no GitHub para processamento autom√°tico.");
}

document.getElementById('prevPage').onclick = () => { if(currentPage > 1) { currentPage--; renderMonitor(); window.scrollTo(0,0); } };
document.getElementById('nextPage').onclick = () => { if(currentPage * itemsPerPage < filteredData.length) { currentPage++; renderMonitor(); window.scrollTo(0,0); } };

loadData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sniper PNCP - Sa√∫de</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-size: 0.82rem; font-family: 'Segoe UI', sans-serif; }
        .table thead { background-color: #0d6efd; color: white; font-size: 0.72rem; text-transform: uppercase; }
        .modal-xl { max-width: 95%; }
        .col-money { text-align: right; font-family: 'Consolas', monospace; }
        .text-estimado { text-decoration: line-through; color: #999; font-size: 0.85em; }
        .group-winner { background-color: #d1e7dd; color: #0f5132; font-weight: bold; }
        .group-loser { background-color: #fff3cd; color: #664d03; font-weight: bold; }
        .paginacao { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-primary fw-bold"><i class="fas fa-crosshairs"></i> Sniper PNCP</h4>
        <div><span class="badge bg-dark">Total: <span id="total_count">0</span></span></div>
    </div>

    <div class="card mb-3 border-0 shadow-sm">
        <div class="card-body p-2">
            <div class="row g-2">
                <div class="col-md-2"><input type="text" id="filtroUf" class="form-control form-control-sm" placeholder="UF" onkeyup="aplicarFiltros()"></div>
                <div class="col-md-3"><input type="text" id="filtroOrgao" class="form-control form-control-sm" placeholder="√ìrg√£o" onkeyup="aplicarFiltros()"></div>
                <div class="col-md-5"><input type="text" id="filtroObjeto" class="form-control form-control-sm" placeholder="Objeto" onkeyup="aplicarFiltros()"></div>
                <div class="col-md-2"><button class="btn btn-sm btn-secondary w-100" onclick="limparFiltros()">Limpar</button></div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 overflow-hidden">
        <table class="table table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th>Pub. / Abertura</th>
                    <th>UF</th>
                    <th>√ìrg√£o / UASG</th>
                    <th>Edital</th>
                    <th style="width: 30%">Objeto</th>
                    <th>Valor Total</th>
                    <th class="text-center">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="paginacao">
        <button id="btnAnt" class="btn btn-sm btn-outline-primary" onclick="mudarPagina(-1)">Anterior</button>
        <span id="infoPag" class="align-self-center fw-bold"></span>
        <button id="btnProx" class="btn btn-sm btn-outline-primary" onclick="mudarPagina(1)">Pr√≥ximo</button>
    </div>
</div>

<div class="modal fade" id="modalItens" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white py-2">
                <h6 class="modal-title">Detalhamento dos Itens</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="table-responsive" style="max-height: 70vh;">
                    <table class="table table-bordered table-sm mb-0">
                        <thead class="table-light sticky-top" style="top:0">
                            <tr>
                                <th>Item</th>
                                <th>Descri√ß√£o</th>
                                <th>Qtd</th>
                                <th>Valor Unit. (Est. / Final)</th>
                                <th>Valor Total Final</th>
                            </tr>
                        </thead>
                        <tbody id="itensBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dados/oportunidades.js"></script>
<script>
    const POR_PAGINA = 15;
    let pag = 1;
    let dadosView = [];
    const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
    const fmt4 = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 4 });

    function init() {
        if(typeof dadosLicitacoes !== 'undefined') {
            dadosView = [...dadosLicitacoes];
            render();
        }
    }

    function render() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        const slice = dadosView.slice((pag-1)*POR_PAGINA, pag*POR_PAGINA);
        
        slice.forEach(d => {
            const dPub = new Date(d.data_pub).toLocaleDateString();
            const dAbr = d.data_abertura ? new Date(d.data_abertura).toLocaleString().slice(0,16) : '-';
            const badge = (d.data_abertura && new Date(d.data_abertura) > new Date()) ? 'bg-success' : 'bg-secondary';
            
            tbody.innerHTML += `
                <tr>
                    <td><small>${dPub}</small><br><span class="badge ${badge}">${dAbr}</span></td>
                    <td><b>${d.uf}</b></td>
                    <td><div class="text-truncate" style="max-width:200px" title="${d.orgao}">${d.orgao}</div><small>${d.uasg}</small></td>
                    <td>${d.numero}<br><span class="badge bg-secondary">${d.quantidade_itens} it</span></td>
                    <td><div class="text-truncate" style="max-width:250px">${d.objeto}</div></td>
                    <td class="fw-bold text-primary">${fmt.format(d.valor_total)}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-primary" onclick="abrirDetalhes('${d.id}')">Itens</button>
                        <a href="${d.link_pncp}" target="_blank" class="btn btn-sm btn-outline-secondary"><i class="fas fa-external-link-alt"></i></a>
                    </td>
                </tr>`;
        });
        
        document.getElementById('total_count').innerText = dadosView.length;
        document.getElementById('infoPag').innerText = `P√°g ${pag} de ${Math.ceil(dadosView.length/POR_PAGINA)}`;
        document.getElementById('btnAnt').disabled = pag === 1;
        document.getElementById('btnProx').disabled = pag >= Math.ceil(dadosView.length/POR_PAGINA);
    }

    // Abertura do Modal SEM Fetch (Usa dados locais)
    window.abrirDetalhes = function(id) {
        const item = dadosLicitacoes.find(x => x.id === id);
        if(!item || !item.itens_processados) return alert("Itens ainda n√£o carregados ou indispon√≠veis.");
        
        const tbody = document.getElementById('itensBody');
        tbody.innerHTML = '';
        const modal = new bootstrap.Modal(document.getElementById('modalItens'));
        
        // Agrupar
        const grupos = {};
        item.itens_processados.forEach(i => {
            const chave = i.tem_vencedor ? i.fornecedor : "Sem Vencedor";
            if(!grupos[chave]) grupos[chave] = [];
            grupos[chave].push(i);
        });

        // Renderizar Vencedores
        Object.keys(grupos).sort().forEach(chave => {
            if(chave === "Sem Vencedor") return;
            tbody.innerHTML += `<tr class="group-winner"><td colspan="5">üèÜ ${chave}</td></tr>`;
            grupos[chave].forEach(i => renderLinhaItem(tbody, i));
        });

        // Renderizar Sem Vencedor
        if(grupos["Sem Vencedor"]) {
            tbody.innerHTML += `<tr class="group-loser"><td colspan="5">‚ö†Ô∏è Sem Vencedor / Aberto / Fracassado</td></tr>`;
            grupos["Sem Vencedor"].forEach(i => renderLinhaItem(tbody, i));
        }

        modal.show();
    };

    function renderLinhaItem(tbody, i) {
        const preco = i.tem_vencedor 
            ? `<span class="text-estimado">${fmt4.format(i.val_est_unit)}</span> <br> <b class="text-success">${fmt4.format(i.val_final_unit)}</b>`
            : fmt4.format(i.val_est_unit);
        
        const total = i.tem_vencedor ? fmt.format(i.val_final_total) : '-';

        tbody.innerHTML += `
            <tr>
                <td class="text-center">${i.item}</td>
                <td>${i.descricao} <br> <small class="text-muted">Status: ${i.situacao}</small></td>
                <td class="text-center">${i.qtd}</td>
                <td class="col-money">${preco}</td>
                <td class="col-money fw-bold">${total}</td>
            </tr>`;
    }

    function aplicarFiltros() {
        const u = document.getElementById('filtroUf').value.toUpperCase();
        const o = document.getElementById('filtroOrgao').value.toUpperCase();
        const b = document.getElementById('filtroObjeto').value.toUpperCase();
        dadosView = dadosLicitacoes.filter(x => 
            (x.uf||'').includes(u) && 
            ((x.orgao||'').toUpperCase().includes(o) || (x.uasg||'').includes(o)) && 
            (x.objeto||'').toUpperCase().includes(b)
        );
        pag = 1; render();
    }
    
    window.limparFiltros = function() {
        document.querySelectorAll('input').forEach(i => i.value='');
        dadosView = [...dadosLicitacoes]; pag=1; render();
    }
    
    window.mudarPagina = function(d) { pag += d; render(); window.scrollTo(0,0); }

    window.onload = init;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

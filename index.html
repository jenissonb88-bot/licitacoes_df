<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Pharma - Monitor de Licita√ß√µes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-licitacao { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; border: none; transition: 0.3s; }
        .card-licitacao:hover { transform: scale(1.01); }
        .header-card { background-color: #004a99; color: white; padding: 12px 15px; border-radius: 12px 12px 0 0; }
        .badge-uf { background-color: #ffc107; color: #212529; font-weight: bold; padding: 3px 8px; border-radius: 4px; }
        
        /* Classifica√ß√µes */
        .badge-exclusivo { background-color: #198754; color: white; }
        .badge-parcial { background-color: #fd7e14; color: white; }
        .badge-amplo { background-color: #6c757d; color: white; }

        /* Badges de Situa√ß√£o */
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 0.85em; font-weight: 500; border: 1px solid; display: inline-block; }
        .status-fracassado { background-color: #f8d7da; color: #842029; border-color: #f5c2c7; }
        .status-deserto { background-color: #fff3cd; color: #664d03; border-color: #ffecb5; }
        .status-cancelado { background-color: #e2e3e5; color: #41464b; border-color: #d3d6d8; }
        .status-homologado { background-color: #cfe2ff; color: #084298; border-color: #b6d4fe; }
        .status-aberto { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; }

        /* Estilos da Modal e Tabela */
        .modal-xl { max-width: 95%; }
        .table-itens { font-size: 0.85em; }
        .val-estimado { background-color: #fff9db; font-weight: bold; }
        .val-homologado { background-color: #e7f1ff; font-weight: bold; }
        .header-fornecedor { background-color: #e9ecef; font-weight: bold; color: #004a99; padding: 8px !important; }
        .header-falhas { background-color: #f8d7da; font-weight: bold; color: #842029; text-align: center; }

        /* Pagina√ß√£o */
        .pagination-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 30px; padding-bottom: 50px; }
        .input-jump { width: 60px; text-align: center; }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="mb-4 text-center">üî≠ Monitor Sniper Pharma - Drogafonte</h2>
    
    <div class="row mb-4 g-2">
        <div class="col-md-8">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por √≥rg√£o, objeto ou cidade...">
        </div>
        <div class="col-md-4">
            <select id="filterUF" class="form-select">
                <option value="">Todas as UFs</option>
            </select>
        </div>
    </div>

    <div id="monitor-content"></div>

    <div class="pagination-container">
        <button class="btn btn-outline-primary" id="prevPage">Anterior</button>
        <span id="pageInfo" class="fw-bold">P√°gina 1</span>
        <button class="btn btn-outline-primary" id="nextPage">Pr√≥xima</button>
        <div class="ms-3 d-flex align-items-center">
            <span class="me-2 small">Ir para:</span>
            <input type="number" id="jumpInput" class="form-control form-control-sm input-jump me-2">
            <button class="btn btn-dark btn-sm" id="btnJump">Ir</button>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitle">Detalhes da Licita√ß√£o</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                </div>
            <div class="modal-footer bg-light">
                <a id="linkPncp" href="#" target="_blank" class="btn btn-primary">Abrir no Portal PNCP</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let allData = [];
let filteredData = [];
let currentPage = 1;
const itemsPerPage = 10;
const myModal = new bootstrap.Modal(document.getElementById('modalDetalhes'));

async function loadData() {
    try {
        const response = await fetch('pregacoes_pharma_limpos.json.gz');
        const blob = await response.blob();
        const ds = new DecompressionStream('gzip');
        const text = await new Response(blob.stream().pipeThrough(ds)).text();
        allData = JSON.parse(text);
        allData.sort((a, b) => new Date(b.data_enc) - new Date(a.data_enc));
        filteredData = [...allData];
        setupFilters();
        renderMonitor();
    } catch (e) { console.error("Erro ao carregar:", e); }
}

function renderMonitor() {
    const content = document.getElementById('monitor-content');
    content.innerHTML = '';
    const items = filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

    items.forEach(preg => {
        const div = document.createElement('div');
        div.className = 'card card-licitacao';
        div.innerHTML = `
            <div class="header-card d-flex justify-content-between">
                <span><span class="badge badge-uf me-2">${preg.uf}</span> <strong>${preg.orgao}</strong></span>
                <span class="small">${preg.edital}</span>
            </div>
            <div class="card-body">
                <p class="mb-1 text-muted small"><strong>Cidade:</strong> ${preg.cidade} | <strong>Abertura:</strong> ${new Date(preg.data_enc).toLocaleString()}</p>
                <p class="mb-2"><strong>Objeto:</strong> ${preg.objeto}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge badge-${preg.tipo_licitacao.toLowerCase()} me-2">${preg.tipo_licitacao}</span>
                        <span class="badge bg-light text-dark border">Itens: ${preg.itens.length}</span>
                    </div>
                    <h5 class="mb-0 text-primary">R$ ${preg.valor_estimado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</h5>
                    <button class="btn btn-sm btn-outline-primary" onclick="showPopup('${preg.id}')">Ver Detalhes</button>
                </div>
            </div>`;
        content.appendChild(div);
    });
    document.getElementById('pageInfo').innerText = `P√°gina ${currentPage} de ${Math.ceil(filteredData.length / itemsPerPage)}`;
}

function showPopup(id) {
    const preg = allData.find(p => p.id === id);
    document.getElementById('modalTitle').innerText = `${preg.uf} - ${preg.orgao} (${preg.edital})`;
    document.getElementById('linkPncp').href = preg.link;

    // L√≥gica de Agrupamento
    const ganhos = {}; 
    const falhas = [];

    preg.itens.forEach(it => {
        if (['FRACASSADO', 'DESERTO', 'CANCELADO'].includes(it.situacao)) {
            falhas.push(it);
        } else {
            const forn = it.fornecedor || "AGUARDANDO RESULTADO";
            if (!ganhos[forn]) ganhos[forn] = [];
            ganhos[forn].push(it);
        }
    });

    let html = `
        <div class="mb-3 p-2 bg-light border-start border-4 border-primary">
            <strong>Objeto Completo:</strong> ${preg.objeto}<br>
            <strong>Unidade:</strong> ${preg.unidade} | <strong>UASG:</strong> ${preg.uasg}
        </div>
        <table class="table table-sm table-bordered table-itens">
            <thead class="table-dark">
                <tr>
                    <th>Item</th><th>Descri√ß√£o</th><th>Qtd/Un</th>
                    <th class="text-center">Est. Unit</th><th class="text-center">Homologado</th>
                    <th class="text-center">Situa√ß√£o</th>
                </tr>
            </thead>
            <tbody>`;

    // Renderiza Ganhos por Fornecedor
    for (const [fornecedor, itens] of Object.entries(ganhos)) {
        html += `<tr><td colspan="6" class="header-fornecedor">üè¢ FORNECEDOR: ${fornecedor}</td></tr>`;
        itens.forEach(it => html += renderItemRow(it));
    }

    // Renderiza Falhas
    if (falhas.length) {
        html += `<tr><td colspan="6" class="header-falhas">‚ö†Ô∏è ITENS FRACASSADOS / DESERTOS / CANCELADOS</td></tr>`;
        falhas.forEach(it => html += renderItemRow(it, 'opacity-75 bg-light'));
    }

    html += `</tbody></table>`;
    document.getElementById('modalBody').innerHTML = html;
    myModal.show();
}

function renderItemRow(it, css = '') {
    return `<tr class="${css}">
        <td class="text-center">${it.n}</td>
        <td>${it.desc}</td>
        <td class="text-center">${it.qtd} ${it.un}</td>
        <td class="val-estimado text-center">R$ ${it.valUnit.toFixed(4)}</td>
        <td class="val-homologado text-center">R$ ${it.valHomologado > 0 ? it.valHomologado.toFixed(4) : '---'}</td>
        <td class="text-center"><span class="status-badge status-${it.situacao.toLowerCase()}">${it.situacao}</span></td>
    </tr>`;
}

// Filtros e Navega√ß√£o
function setupFilters() {
    const ufs = [...new Set(allData.map(p => p.uf))].sort();
    const select = document.getElementById('filterUF');
    ufs.forEach(uf => select.add(new Option(uf, uf)));
}
document.getElementById('searchInput').oninput = function() {
    const t = this.value.toUpperCase();
    filteredData = allData.filter(p => p.orgao.toUpperCase().includes(t) || p.objeto.toUpperCase().includes(t) || p.cidade.toUpperCase().includes(t));
    currentPage = 1; renderMonitor();
};
document.getElementById('filterUF').onchange = function() {
    filteredData = this.value ? allData.filter(p => p.uf === this.value) : [...allData];
    currentPage = 1; renderMonitor();
};
document.getElementById('prevPage').onclick = () => { if(currentPage > 1) { currentPage--; renderMonitor(); window.scrollTo(0,0); } };
document.getElementById('nextPage').onclick = () => { if(currentPage * itemsPerPage < filteredData.length) { currentPage++; renderMonitor(); window.scrollTo(0,0); } };
document.getElementById('btnJump').onclick = () => {
    const val = parseInt(document.getElementById('jumpInput').value);
    const max = Math.ceil(filteredData.length / itemsPerPage);
    if(val >= 1 && val <= max) { currentPage = val; renderMonitor(); window.scrollTo(0,0); }
};

loadData();
</script>
</body>
</html>

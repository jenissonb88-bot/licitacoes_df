name: Sniper Pharma (Auditor de Resultados)

# TRAVA DE CONCORRÃŠNCIA: Usa o mesmo grupo, forÃ§ando a fila de espera
concurrency:
  group: banco-dados-pharma
  cancel-in-progress: false

on:
  schedule:
    - cron: '0 15,21 * * *'  
  workflow_dispatch: 

jobs:
  auditoria:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install deps
      run: pip install requests

    - name: ðŸ©º Run Auditor (atualiza.py)
      run: python atualiza.py

    - name: ðŸ’¾ Commit Auditoria
      run: |
        git config user.name "Sniper Pharma Auditor"
        git config user.email "auditor@pharma.bot"
        git add pregacoes_pharma_limpos.json.gz || true
        git diff --staged --quiet || git commit -m "Auditoria de Homologacoes ConcluÃ­da"
        git pull origin main --rebase -X theirs
        git push origin main

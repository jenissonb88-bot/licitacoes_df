name: Sniper Pharma Controller

on:
  schedule:
    - cron: '0 9 * * *'  
  workflow_dispatch:
    inputs:
      mode:
        description: 'Modo de Execu莽茫o'
        required: true
        default: 'manual_loop'
        type: choice
        options:
        - manual_loop
        - single_run
      target_date:
        description: 'Data Alvo (YYYY-MM-DD)'
        required: false
        default: '2026-01-01'

jobs:
  # TAREFA 1: Captura e Limpeza
  extracao_e_limpeza:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install requests

    - name: Definir Datas e Modo
      id: config
      run: |
        export TZ="America/Sao_Paulo"
        TODAY=$(date +'%Y-%m-%d')
        if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "START_DATE=$(date -d '2 days ago' +'%Y-%m-%d')" >> $GITHUB_ENV
            echo "END_DATE=$TODAY" >> $GITHUB_ENV
            echo "MODE=single_run" >> $GITHUB_ENV
        else
            echo "START_DATE=${{ inputs.target_date }}" >> $GITHUB_ENV
            echo "END_DATE=${{ inputs.target_date }}" >> $GITHUB_ENV
            echo "MODE=${{ inputs.mode }}" >> $GITHUB_ENV
        fi
        # Guarda variavel para o proximo Job
        echo "${{ inputs.target_date }}" > target_date.txt
        echo "${{ inputs.mode }}" > mode.txt

    - name:  1. Run Core Crawler (app.py)
      run: python app.py --start "$START_DATE" --end "$END_DATE"

    - name: Ч 2. Run Data Cleaner (limpeza.py)
      run: python limpeza.py

    - name:  Commit Extracao
      run: |
        git config user.name "Sniper Pharma Bot"
        git config user.email "sniper@pharma.bot"
        git add dadosoportunidades.json.gz || true
        git add pregacoes_pharma_limpos.json.gz || true
        git add links_manuais.txt || true
        git diff --staged --quiet || git commit -m "Fase 1: Extracao e Limpeza ($START_DATE)"
        git pull origin main --rebase -X theirs
        git push origin main

    - name: Store Artifacts for Next Job
      uses: actions/upload-artifact@v4
      with:
        name: config-files
        path: |
          target_date.txt
          mode.txt

  # TAREFA 2: Auditoria (S贸 roda se a Tarefa 1 terminar com sucesso)
  auditoria_e_loop:
    needs: extracao_e_limpeza
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install deps
      run: pip install requests

    - name: Download Config Artifacts
      uses: actions/download-artifact@v4
      with:
        name: config-files

    # Certifica-se de que tem os ficheiros mais recentes gerados pela Fase 1
    - name: Git Pull Latest
      run: git pull origin main

    - name: ┖ 3. Run Auditor (atualiza.py)
      run: python atualiza.py

    - name:  Commit Auditoria
      run: |
        git config user.name "Sniper Pharma Bot"
        git config user.email "sniper@pharma.bot"
        git add pregacoes_pharma_limpos.json.gz || true
        git diff --staged --quiet || git commit -m "Fase 2: Auditoria de Homologacoes"
        git pull origin main --rebase -X theirs
        git push origin main

    - name:  Trigger Pr贸ximo Dia (Loop)
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        MODE=$(cat mode.txt)
        if [ "$MODE" == "manual_loop" ]; then
           START_DATE=$(cat target_date.txt)
           NEXT_DAY=$(date -d "$START_DATE + 1 day" +'%Y-%m-%d')
           TODAY=$(date +'%Y-%m-%d')
           
           if [[ "$NEXT_DAY" < "$TODAY" ]] || [[ "$NEXT_DAY" == "$TODAY" ]]; then
              echo " Disparando o rob么 para o dia $NEXT_DAY..."
              gh workflow run "Sniper Pharma Controller" -f mode="manual_loop" -f target_date="$NEXT_DAY"
           else
              echo " Loop finalizado. O rob么 alcan莽ou o dia de hoje."
           fi
        fi

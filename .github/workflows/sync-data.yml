name: Monitoramento PNCP

on:
  # Agendamento Automático
  schedule:
    # 1. Diário às 08:00 BRT (11:00 UTC) - Busca dia anterior
    - cron: '0 11 * * *'
    
    # 2. Quinzenal (Dias 1 e 16) às 08:30 BRT - Busca Completa (Resultados)
    - cron: '30 11 1,16 * *'

  # Permite rodar manualmente clicando no botão
  workflow_dispatch:
    inputs:
      modo:
        description: 'Tipo de Busca (DAILY ou FULL)'
        required: true
        default: 'DAILY'

jobs:
  run-robot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests urllib3

      - name: Determinar Modo de Execução
        id: mode_check
        run: |
          # Se for disparo manual, usa o input. Se for cron, decide pelo dia.
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "MODE=${{ github.event.inputs.modo }}" >> $GITHUB_ENV
          elif [ "$(date +%d)" == "01" ] || [ "$(date +%d)" == "16" ]; then
            echo "MODE=FULL" >> $GITHUB_ENV
          else
            echo "MODE=DAILY" >> $GITHUB_ENV
          fi

      - name: Executar Robô PNCP
        run: python app.py
        env:
          MODE: ${{ env.MODE }}

      - name: Commit e Push dos Dados
        run: |
          git config --global user.name "Bot PNCP"
          git config --global user.email "bot@pncp.com"
          git add dados/oportunidades.js
          git commit -m "Atualização Automática: ${{ env.MODE }}" || echo "Nada a alterar"
          git push

on:
  # Executa a cada 30 minutos para processar o backlog dia-a-dia
  schedule:
    - cron: '*/30 * * * *'
  # Permite execuÃ§Ã£o manual pelo botÃ£o no GitHub
  workflow_dispatch:

jobs:
  sincronizacao:
    runs-on: ubuntu-latest
    
    # PermissÃ£o CRÃTICA para o robÃ´ salvar os dados no repositÃ³rio
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Baixar RepositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: ğŸš€ Executar RobÃ´ Sniper
        run: python app.py

      - name: ğŸ’¾ Salvar AlteraÃ§Ãµes (Git)
        run: |
          # ConfiguraÃ§Ã£o da Identidade do RobÃ´
          git config --global user.name 'Sniper Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Adiciona os arquivos essenciais
          git add dados/oportunidades.json.gz
          git add checkpoint.txt
          
          # (SeguranÃ§a) Remove o arquivo antigo pesado se ele ainda existir
          if [ -f "dados/oportunidades.js" ]; then
            git rm --cached dados/oportunidades.js || true
            rm dados/oportunidades.js || true
            echo "ğŸ—‘ï¸ Arquivo legado .js removido."
          fi
          
          # Verifica se houve mudanÃ§as antes de fazer o commit
          # Isso evita erros se o robÃ´ rodar e nÃ£o encontrar nada novo
          if [[ -n $(git status -s) ]]; then
            git commit -m "ğŸ¤– Sync: $(date +'%d/%m/%Y %H:%M')"
            git push
            echo "âœ… Dados salvos com sucesso!"
          else
            echo "ğŸ’¤ Nenhuma alteraÃ§Ã£o nova para salvar nesta execuÃ§Ã£o."
          fi

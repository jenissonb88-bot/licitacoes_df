name: Sniper PNCP - Chain Reaction

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  chain-reaction:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: ğŸ“¥ Baixar RepositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: pip install requests pandas

      - name: ğŸ”„ Sincronizar Antes
        run: |
          git config --global user.name 'Sniper Bot'
          git config --global user.email 'bot@noreply.github.com'
          git pull --rebase origin main

      - name: ğŸš€ Executar RobÃ´ Sniper
        id: sniper
        run: python app.py

      - name: ğŸ’¾ Salvar AlteraÃ§Ãµes
        run: |
          git add dados/oportunidades.json.gz checkpoint.txt incluir.txt
          if [[ -n $(git status -s) ]]; then
            git commit -m "ğŸ¤– Sync: $(date +'%d/%m/%Y %H:%M')"
            git pull --rebase origin main
            git push origin main
          fi

      - name: ğŸ”„ Efeito DominÃ³
        if: steps.sniper.outputs.trigger_next == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 10
          gh workflow run sync-data.yml

name: Sniper Inteligente
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Adiciona permissÃµes explicitamente no cÃ³digo tambÃ©m
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests pandas

      - name: ðŸŽ¯ Sniper (Captura)
        id: sniper
        run: python app.py
        
      - name: ðŸ§¹ Faxineiro (Limpeza)
        run: python limpeza.py
        
      - name: ðŸ’¾ Salvar Dados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Sniper Bot'
          git config --global user.email 'bot@sniper.com'
          git add .
          # SÃ³ faz commit se houver mudanÃ§as reais
          if git diff --staged --quiet; then
            echo "Sem mudanÃ§as para salvar"
          else
            git commit -m "ðŸ¤– Dados Atualizados: $(date +'%d/%m/%Y %H:%M')"
            git push
          fi
          
      - name: ðŸ”„ Efeito DominÃ³ (ReinÃ­cio)
        # Verifica se o output do app.py foi 'true' para continuar varrendo
        if: steps.sniper.outputs.trigger_next == 'true'
        run: gh workflow run main.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

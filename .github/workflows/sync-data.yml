name: Sniper PNCP - Chain Reaction

on:
  schedule:
    - cron: '0 8 * * *' # Roda 1x ao dia (start inicial)
  workflow_dispatch: # Permite start manual

jobs:
  chain-reaction:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Para salvar arquivos
      actions: write  # NECESSÃRIO para auto-disparo (trigger)

    steps:
      - name: ğŸ“¥ Baixar RepositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: ğŸš€ Executar RobÃ´ Sniper
        id: sniper # ID necessÃ¡rio para ler o output
        run: python app.py

      - name: ğŸ’¾ Salvar AlteraÃ§Ãµes (Git)
        run: |
          git config --global user.name 'Sniper Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add dados/oportunidades.json.gz
          git add checkpoint.txt
          
          if [ -f "dados/oportunidades.js" ]; then
            git rm --cached dados/oportunidades.js || true
            rm dados/oportunidades.js || true
          fi
          
          if [[ -n $(git status -s) ]]; then
            git commit -m "ğŸ¤– Sync: $(date +'%d/%m/%Y %H:%M')"
            git push
          else
            echo "ğŸ’¤ Nada novo para salvar."
          fi

      - name: ğŸ”„ Efeito DominÃ³ (Auto-Disparo)
        if: steps.sniper.outputs.trigger_next == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âš¡ Atraso detectado. Iniciando prÃ³xima execuÃ§Ã£o imediatamente..."
          gh workflow run sync-data.yml

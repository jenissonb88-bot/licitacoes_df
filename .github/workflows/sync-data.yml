name: Sniper Pharma Diário

on:
  schedule:
    - cron: '0 9 * * *' # 9h UTC = 6h BRT
  workflow_dispatch: # Manual

jobs:
  sniper:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install deps
      run: pip install requests
    
    - name: Run app.py
      run: python app.py
    
    - name: Run limpeza.py
      run: python limpeza.py
    
    - name: Commit results
      run: |
        git config user.name "Sniper Pharma Bot"
        git config user.email "sniper@pharma.bot"
        mkdir -p dados
        git add dados/* checkpoint.txt pregacoes_pharma_limpos.json.gz 2>/dev/null || true
        if git diff --staged --quiet; then
          echo "Nenhum arquivo para commit"
        else
          git commit -m "Sniper $(cat checkpoint.txt 2>/dev/null || echo 'diário') - $(date +%Y-%m-%d)"
          git push
        fi

name: Sniper Pharma Controller

on:
  schedule:
    - cron: '0 9 * * *'  
  workflow_dispatch:
    inputs:
      mode:
        description: 'Modo de ExecuÃ§Ã£o'
        required: true
        default: 'manual_loop'
        type: choice
        options:
        - manual_loop
        - single_run
      target_date:
        description: 'Data Alvo (YYYY-MM-DD)'
        required: false
        default: '2025-12-01'

jobs:
  sniper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install requests

    - name: Definir Datas e Modo
      id: config
      run: |
        export TZ="America/Sao_Paulo"
        TODAY=$(date +'%Y-%m-%d')
        
        if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "START_DATE=$(date -d '2 days ago' +'%Y-%m-%d')" >> $GITHUB_ENV
            echo "END_DATE=$TODAY" >> $GITHUB_ENV
            echo "MODE=single_run" >> $GITHUB_ENV
        else
            echo "START_DATE=${{ inputs.target_date }}" >> $GITHUB_ENV
            echo "END_DATE=${{ inputs.target_date }}" >> $GITHUB_ENV
            echo "MODE=${{ inputs.mode }}" >> $GITHUB_ENV
        fi

    - name: ðŸš€ 1. Run Core Crawler (app.py)
      run: python app.py --start "$START_DATE" --end "$END_DATE"

    - name: ðŸ§¹ 2. Run Data Cleaner (limpeza.py)
      run: python limpeza.py

    - name: ðŸ©º 3. Run Auditor (atualiza.py)
      run: python atualiza.py

    - name: ðŸ’¾ 4. Commit results
      run: |
        git config user.name "Sniper Pharma Bot"
        git config user.email "sniper@pharma.bot"
        
        git add dadosoportunidades.json.gz || true
        git add pregacoes_pharma_limpos.json.gz || true
        git add links_manuais.txt || true
        
        git diff --staged --quiet || git commit -m "Sniper Data: $START_DATE"
        
        git pull origin main --rebase -X theirs
        git push origin main

    # A ENGRENAGEM DO LOOP INFINITO
    - name: ðŸ”„ Trigger PrÃ³ximo Dia (Loop)
      if: env.MODE == 'manual_loop'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        NEXT_DAY=$(date -d "$START_DATE + 1 day" +'%Y-%m-%d')
        TODAY=$(date +'%Y-%m-%d')
        
        if [[ "$NEXT_DAY" < "$TODAY" ]] || [[ "$NEXT_DAY" == "$TODAY" ]]; then
           echo "ðŸš€ Disparando o robÃ´ automaticamente para o dia $NEXT_DAY..."
           gh workflow run "Sniper Pharma Controller" -f mode="manual_loop" -f target_date="$NEXT_DAY"
        else
           echo "ðŸ O robÃ´ alcanÃ§ou o dia de hoje. Loop finalizado e aguardando amanhÃ£."
        fi

name: Sniper PNCP - Chain Reaction

on:
  schedule:
    # Agendamento diÃ¡rio para iniciar o ciclo Ã s 08:00 BRT (11:00 UTC)
    - cron: '0 11 * * *'
  # Permite que vocÃª inicie o primeiro "dominÃ³" manualmente pelo botÃ£o Run Workflow
  workflow_dispatch:

jobs:
  chain-reaction:
    runs-on: ubuntu-latest
    
    # PermissÃµes necessÃ¡rias para salvar arquivos e disparar novos workflows
    permissions:
      contents: write
      actions: write

    steps:
      - name: ğŸ“¥ Baixar RepositÃ³rio
        uses: actions/checkout@v3
        with:
          # Busca todo o histÃ³rico para evitar erros de rebase
          fetch-depth: 0

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: ğŸš€ Executar RobÃ´ Sniper
        id: sniper
        run: python app.py

      - name: ğŸ’¾ Salvar AlteraÃ§Ãµes (Git)
        run: |
          git config --global user.name 'Sniper Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # 1. Puxa mudanÃ§as que outros robÃ´s possam ter feito segundos antes
          git pull --rebase origin main
          
          # 2. Adiciona os novos dados e o checkpoint do dia processado
          git add dados/oportunidades.json.gz
          git add checkpoint.txt
          
          # 3. Remove arquivo legado se existir
          if [ -f "dados/oportunidades.js" ]; then
            git rm --cached dados/oportunidades.js || true
            rm dados/oportunidades.js || true
          fi
          
          # 4. SÃ³ faz o commit se houver algo novo
          if [[ -n $(git status -s) ]]; then
            git commit -m "ğŸ¤– Sync: $(date +'%d/%m/%Y %H:%M')"
            git push origin main
            echo "âœ… Dados salvos com sucesso!"
          else
            echo "ğŸ’¤ Sem alteraÃ§Ãµes relevantes neste dia."
          fi

      - name: ğŸ”„ Efeito DominÃ³ (PrÃ³ximo Dia)
        # O robÃ´ sÃ³ dispara o prÃ³ximo se o Python detectar atraso (trigger_next=true)
        if: steps.sniper.outputs.trigger_next == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âš¡ Atraso detectado. Disparando o prÃ³ximo robÃ´ da fila..."
          # Pequena pausa de seguranÃ§a para o GitHub processar o commit anterior
          sleep 10
          gh workflow run sync-data.yml

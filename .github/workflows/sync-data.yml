name: Sniper PNCP - Coleta Diária

on:
  schedule:
    - cron: '0 8,12,18 * * *' # Roda às 08h, 12h e 18h (UTC)
  workflow_dispatch: # Permite rodar manualmente clicando no botão

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Permissão CRÍTICA para salvar os dados

    steps:
    - name: Baixar Repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    - name: Executar Robô Sniper
      run: python app.py

    - name: Salvar Dados (Commit & Push)
      run: |
        git config --global user.name 'Sniper Bot'
        git config --global user.email 'bot@noreply.github.com'
        
        # Adiciona o novo arquivo compactado e o checkpoint
        git add dados/oportunidades.json.gz
        git add checkpoint.txt
        
        # Tenta remover o arquivo antigo pesado se ele ainda existir
        if [ -f "dados/oportunidades.js" ]; then
          git rm --cached dados/oportunidades.js || true
          rm dados/oportunidades.js || true
        fi
        
        # Commit e Push
        git commit -m "Autalização Diária: $(date +'%Y-%m-%d')" || exit 0
        git push

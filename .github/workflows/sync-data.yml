name: Sniper PNCP - Chain Reaction

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  chain-reaction:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: write

    steps:
      - name: ğŸ“¥ Baixar RepositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      # PASSO 1: Sincronizar antes de qualquer alteraÃ§Ã£o
      - name: ğŸ”„ Sincronizar RepositÃ³rio
        run: |
          git config --global user.name 'Sniper Bot'
          git config --global user.email 'bot@noreply.github.com'
          git pull --rebase origin main

      # PASSO 2: Executar o RobÃ´
      - name: ğŸš€ Executar RobÃ´ Sniper
        id: sniper
        run: python app.py

      # PASSO 3: Salvar as alteraÃ§Ãµes feitas pelo robÃ´
      - name: ğŸ’¾ Salvar AlteraÃ§Ãµes (Git)
        run: |
          git add dados/oportunidades.json.gz
          git add checkpoint.txt
          
          if [ -f "dados/oportunidades.js" ]; then
            git rm --cached dados/oportunidades.js || true
            rm dados/oportunidades.js || true
          fi
          
          if [[ -n $(git status -s) ]]; then
            git commit -m "ğŸ¤– Sync: $(date +'%d/%m/%Y %H:%M')"
            # Tentativa final de push com rebase rÃ¡pido caso algo tenha mudado nos Ãºltimos segundos
            git pull --rebase origin main
            git push origin main
            echo "âœ… Dados salvos com sucesso!"
          else
            echo "ğŸ’¤ Sem alteraÃ§Ãµes relevantes."
          fi

      - name: ğŸ”„ Efeito DominÃ³ (PrÃ³ximo Dia)
        if: steps.sniper.outputs.trigger_next == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âš¡ Atraso detectado. Disparando o prÃ³ximo robÃ´..."
          sleep 10
          gh workflow run sync-data.yml

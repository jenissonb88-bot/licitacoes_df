name: Sniper Inteligente
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      - name: Install Dependencies
        run: pip install requests pandas
      
      - name: ðŸŽ¯ Sniper (Captura)
        id: sniper
        run: python app.py
        
      - name: ðŸ§¹ Faxineiro (Limpeza)
        run: python limpeza.py
        
      - name: ðŸ’¾ Salvar Dados
        run: |
          git config --global user.name 'Sniper Bot'
          git config --global user.email 'bot@sniper.com'
          git add .
          git commit -m "ðŸ¤– Dados Atualizados" || echo "Nada para salvar"
          git push
          
      - name: ðŸ”„ Efeito DominÃ³
        if: steps.sniper.outputs.trigger_next == 'true'
        run: gh workflow run sync-data.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

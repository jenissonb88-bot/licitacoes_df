name: Triagem Diária e Recursiva PNCP

on:
  schedule:
    - cron: '0 9 * * *' # Roda todo dia às 06:00 AM (Horário de Brasília)
  workflow_dispatch: # Permite iniciar manualmente para começar o ciclo

jobs:
  coleta_dados:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: write # Necessário para o robô poder iniciar a próxima ação

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: pip install requests pandas

      - name: Executar Robô (Um Dia)
        run: python app.py

      - name: Salvar Progresso (Commit)
        run: |
          git config --global user.name "COLETA-PNCP-BOT"
          git config --global user.email "bot@github.com"
          git add dados/oportunidades.json checkpoint.txt
          
          # Verifica se há algo para commitar
          if ! git diff --cached --quiet; then
            git commit -m "Auto: Varredura concluída"
            git pull --rebase origin main
            git push origin main
          else
            echo "Nenhuma alteração nos dados hoje."
          fi

      - name: Iniciar Próximo Dia (Recursão)
        if: env.CONTINUAR_EXECUCAO == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Detectado atraso na varredura. Iniciando próxima ação..."
          gh workflow run sync-data.yml
